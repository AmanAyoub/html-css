<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Categories</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="" method="get">
      <fieldset>
        <dl>
          <dt><label for="news">Categories</label></dt>
          <dd>
            <select name="news" id="news">
              <option>
                Core
              </option>
              <option>
                Plugins and Libraries
              </option>
              <option>
                Conventions
              </option>
              <option>
                Reviews
              </option>
              <option>
                Opinion
              </option>
              <option>
                People
              </option>
            </select>
          </dd>

          <dt><label for="tags">Tags</label></dt>
          <dd>
            <select name="tags" multiple size="4" id="tags"> 
              <option>HTML</option>
              <option>CSS</option>
              <option>Javascript</option>
              <option>Ruby</option>
              <option>Rails</option>
              <option>Python</option>
              <option>Django</option>
            </select>
          </dd>
        </dl>

        <button>Filter</button>
        <input type="reset">
      </fieldset>
    </form>
  </body>
</html>
