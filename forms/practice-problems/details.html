<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Details</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="first-name">First Name</label></dt>
          <dd>
            <input type="text" name="first-name" id="first-name" required>
          </dd>

          <dt><label for="last-name">Last Name</label></dt>
          <dd>
            <input type="text" name="last-name" id="last-name" required>
          </dd>

          <dt><label for="email-address">Email</label></dt>
          <dd>
            <input type="email" name="email-address" id="email-address" required
                   autocomplete="off" autocorrect="off" autocapitalize="none">
          </dd>


          <dt><label for="phone-number">Phone Number</label></dt>
          <dd>
            <input type="tel" name="phone-number" id="phone-number" required
                   placeholder="(###) ###-####">
          </dd>
        </dl>

        <dt><label for="phone-type">Phone Type</label></dt>
        <dd>
          <select name="phone-type" id="phone-type">
            <option selected>Home</option>
            <option>Business</option>
            <option>Mobile</option>
          </select>
        </dd>

        <dt><label for="message">Message</label></dt>
        <dd>
          <textarea name="message" id="message" cols="80" rows="6"
                    placeholder="Type your message here"></textarea>
        </dd>
  
        <input type="submit" value="Save">
      </fieldset>
    </form>
  </body>
</html>


<!-- Create a contact form that collects the user's first name, last name, email address, and phone number.
Be sure to require all inputs and to use appropriate input types and labels.
Prevent Chrome and iOS Safari from doing any auto-actions (e.g., autocomplete and autocorrect) on the email input. -->
