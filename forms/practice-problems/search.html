<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search Bar</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="" method="get">
      <fieldset>
        <label for="search-bar">Search for</label>
        <input type="search" name="search-bar" id="search-bar">
        <label class="search-options">
          <input type="radio" name="search-options" class="search-options" required>
          TV
        </label>
        <label class="search-options">
          <input type="radio" name="search-options" class="search-options" required>
          Movies
        </label>
        <label class="search-options">
          <input type="radio" name="search-options" class="search-options" required>
          Music
        </label>

        <button>Search</button>
      </fieldset>
    </form>
  </body>
</html>
