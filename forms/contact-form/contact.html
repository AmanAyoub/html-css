<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="contact.css">
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl class="partial one_half left">
          <dt><label for="first-name">First Name</label></dt>
          <dd><input type="text" name="first-name" id="first-name" class="input-field"></dd>
        </dl><!--

        --><dl class="partial one_half right">
          <dt><label for="last-name">Last Name</label></dt>
          <dd><input type="text" name="last-name" id="last-name" class="input-field"></dd>
        </dl>

        <dl>
          <dt><label for="email">Email Address</label></dt>
          <dd><input type="email" name="email" id="email"</dd>
        </dl>

        <dl class="partial one_half left">
          <dt><label for="city">City</label></dt>
          <dd><input type="text" name="city" id="city"></dd>
        </dl><!--

        --><dl class="partial one_tenth both">
          <dt><label for="state">State</label></dt>
          <dd>
            <select name="state" id="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>
        </dl><!--

      --><dl class="partial four_tenths right">
          <dt><label for="zip-code">Zip</label></dt>
          <dd><input type="text" name="zip-code" id="zip-code" maxlength="5"></dd>
        </dl>
        <dl>
          <dt>Which of these colors do you like best?</dt>
          <dd>
            <ul>
              <li>
                <label>
                  <input type="radio" name="color" checked>
                  Blue
                </label>
              </li>

              <li>
                <label>
                  <input type="radio" name="color">
                  Green
                </label>
              </li>
              <li>
                <label>
                  <input type="radio" name="color">
                  Purple
                </label>
              </li>
              <li>
                <label>
                  <input type="radio" name="color">
                  Orange
                </label>
              </li>
            </ul>
          </dd>

          <dt>Which web technologies do you want to learn?</dt>
          <dd>
            <ul>
              <li>
                <label>
                  <input type="checkbox" name="html">
                  HTML
                </label>
              </li>

              <li>
                <label>
                  <input type="checkbox" name="css">
                  CSS
                </label>
              </li>

              <li>
                <label>
                  <input type="checkbox" name="javascript">
                  JavaScript
                </label>
              </li>

              <li>
                <label>
                  <input type="checkbox" name="ruby">
                  Ruby
                </label>
              </li>

              <li>
                <label>
                  <input type="checkbox" name="rails">
                  Rails
                </label>
              </li>
            </ul>
          </dd>
          <dt><label for="comment">Comments</label></dt>
          <dd class="comment-section">
            <textarea name="comment" id="comment" rows="6"></textarea>
            <input type="submit" value="Send">
            <input type="reset">
          </dd>
        </dl>
      </fieldset>
    </form>
  </body>
</html>

<!-- create the label and input fields for a first name, last name, email address, city, state, and zip code.
Each input field can appear on a separate line. -->
