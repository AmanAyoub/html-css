<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Radio Form</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <label>
          <input type="radio" name="color" value="Red">
          Red
        </label>
        <label>
          <input type="radio" name="color" value="Green">
          Green
        </label>
        <label>
          <input type="radio" name="color" value="Blue" checked>
          Blue
        </label>
      </fieldset>
    </form>
  </body>
</html>
