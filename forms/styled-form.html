<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Styled Form</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="styled-form.css">
  </head>
  <body>
    <form action="#" class="styled-form side-by-side">
      <fieldset>
        <dl>
          <dt><label for="text_field">Input Field</label></dt>
          <dd><input type="text" name="text_field" id="text_field"
                     placeholder="this is input area"></dd>
         
          <dt><label for="another_field">Another Field</label></dt>
          <dd><input type="text" name="another_field" id="another_field"
            placeholder="this is another input area"></dd>
        </dl>
      </fieldset>
    </form>
  </body>
</html>
