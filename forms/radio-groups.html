<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Radio Groups</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <label>
          <input type="radio" name="color" value="red">
          Red
        </label>
        <label>
          <input type="radio" name="color" value="green">
          Green
        </label>
        <label>
          <input type="radio" name="color" value="blue" checked>
          Blue
        </label>
  
        <label>
          <input type="radio" name="lang" value="js">
          JavaScript
        </label>
        <label>
          <input type="radio" name="lang" value="rb" checked>
          Ruby
        </label>
        <label>
          <input type="radio" name="lang" value="py">
          Python
        </label>
      </fieldset>
    </form>
  </body>
</html>
