<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CheckBox</title>
    <meta charset="utf-8">

    <style>
      input[type="checkbox"]:checked {
        color: black;
      }
    </style>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <input type="checkbox" name="search" id="search">
        <label for="search">
          Sort Search Results
        </label>


        <label>
          <input type="checkbox" name="google" checked>
          Search on Google
        </label>

        <label>
          <input type="checkbox" name="recent" checked>
          Recent results (within last year)
        </label>
      </fieldset>
    </form>
  </body>
</html>
