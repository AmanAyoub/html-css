<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Change Color</title>
    <meta charset="utf-8">

    <style>
      div {
        background-color: orange;
        color: white;
        width: 300px;
        height: 100px;
        font-size: xx-large;
        text-align: center;
      }

      @media (max-width: 600px) {
        div {
          background-color: purple;
          font-weight: bold;
        }
      }
    </style>
  </head>
  <body>
    <div>Siuuu</div>
  </body>
</html>
